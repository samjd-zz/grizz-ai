<h2>Daily Comic for {{ location }}</h2>

{% for event in events %}
    <div class="comic-container">
        <h3>{{ event.title }}</h3>
        <p><strong>Date:</strong> {{ event.created_at }}</p>
        <img src="{{ event.image_path }}" alt="Comic for {{ event.title }}" class="comic-image">
        {% if event.audio_path %}
            <audio controls>
                <source src="{{ event.audio_path }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        {% endif %}
        <h4>Original Story:</h4>
        <p>{{ event.story }}</p>
        <h4>Comic Script:</h4>
        <pre>{{ event.comic_script }}</pre>
    </div>
{% endfor %}
<a href="{{ url_for('daily_comic') }}" class="btn">Generate Another Comic</a>
