<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Comic Result</title>
    <style>
        .comic-container {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .comic-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Daily Comic for {{ location }}</h1>
    <h2>{{ events|length }} New local event(s) retrieved today:</h2>
    {% for event in events %}
        <div class="comic-container">
            <h3>{{ event.title }}</h3>
            <img src="{{ event.image_path }}" alt="{{ event.title }}" class="comic-image">
            <p>{{ event.story }}</p>
            <a href="{{ event.full_story_source_url }}" target="_blank">Read full story</a>
        </div>
    {% endfor %}
    <a href="{{ url_for('daily_comic') }}">Generate Another Daily Comic</a>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
