{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block header %}Search{% endblock %}

{% block content %}
    <form method="POST">
        <div class="form-group">
            <label for="query">Search Query:</label>
            <input type="text" id="query" name="query" required>
        </div>
        <div class="form-group">
            <label for="num_queries">Number of Queries:</label>
            <input type="number" id="num_queries" name="num_queries" min="1" max="10" value="3" required>
        </div>
        <div class="form-group">
            <label for="num_results">Number of Results per Query:</label>
            <input type="number" id="num_results" name="num_results" min="1" max="10" value="5" required>
        </div>
        <button type="submit" class="btn">Search</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
{% endblock %}

{% block extra_styles %}
<style>
    input[type="number"] {
        width: 60px;
    }
</style>
{% endblock %}
