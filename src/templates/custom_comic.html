{% extends "base.html" %}

{% block title %}Generate Custom Comic{% endblock %}

{% block header %}Generate Custom Comic{% endblock %}

{% block content %}
    <div id="comic-generation-form">
        <form id="custom-comic-form" method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="story">Story:</label>
                <textarea id="story" name="story" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="comic-artist-style">Comic Artist Style (optional):</label>
                <input type="text" id="comic-artist-style" name="comic_artist_style" placeholder="e.g., Herbert Block">
            </div>
            <button type="submit" id="generate-button" class="btn">Generate Custom Comic</button>
        </form>
    </div>

    <div id="result"></div>

    {% if request.path != url_for('index') %}
        <a href="{{ url_for('index') }}" class="back-arrow"><i class="fas fa-arrow-left"></i> Back to Home</a>
    {% endif %}
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize the progress bar
    initializeProgressBar('custom-comic-form', '/custom_comic_progress');
});
</script>
{% endblock %}
