<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Comics</title>
    <style>
        .comic-container {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .comic-image {
            max-width: 100%;
            height: auto;
        }
        .debug-info {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>All Comics</h1>
    {% from 'comic_display.html' import display_comic %}
    {% for comic in comics %}
        {{ display_comic(comic) }}
    {% else %}
        <p>No comics found.</p>
    {% endfor %}
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
